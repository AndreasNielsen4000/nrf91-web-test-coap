<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	
	<!-- Leaflet -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<!-- ...Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/toast.css">

	<title>nRF91 Simple Tracker - COAP</title>
</head>

<body class="desktop-friendly-size black whole-screen d-flex flex-column">

	<!-- Top bar -->
	<div class="d-flex flex-row menu align-items-center justify-content-between pr-3 pl-3 fixed-top shadow desktop-friendly-size">
		<div class="pr-1"><img src="images/nordic_logo_small.png" class="logo-icon"></div>
		<h1 id="deviceNameTitle" class="nrf-blue"></h1>
        <img id="settingsBtn" src="images/settings_icon.svg" class="btn view-btn settings-icon">
	</div>

	<!-- Track view -->
	<div id="trackView" class="d-none flex-column flex-even">
		<div id="leaflet-map"></div>
		<a data-connection-status="false" id="connectionBtn" class="btn btn-block btn-nrf float bottom-right">Connect</a>
	</div>

	<!-- Settings view -->
	<div id="settingsView" class="d-flex align-items-center whole-width main flex-fill flex-column desktop-friendly-size">
		<div class="card w-75 mb-4 top-card">
			<div class="card-body">
				<h2 class="card-title">CInput CoAP Server URL including device information</h2>
				<textarea id="target-url" class="form-control mb-3" aria-label="With text input" placeholder="coap://californium.eclipseprojects.io/echo/cali.Ali.nRF9160"></textarea>
				<a id="trackBtn" class="btn btn-block btn-nrf view-btn">Connect</a>
			</div>
		</div>
		<div class="card w-75 mb-4">
			<div class="card-body">
				<h2 class="card-title">About</h2>
				<p class="card-text small text-muted">
					The nRF91 Simple Traking website is part of the Nordic Academy <a href="https://academy.nordicsemi.com/courses/cellular-iot-fundamentals/">Cellular IoT Fundamentals Course</a>
				</p>
				<p class="card-text small text-muted">
					Input a valid CoAP URL and see the location of a nFR91 device on a map
				</p>
				<p class="card-text small text-muted">
					Source code is avalable on <a target="_blank" href="https://github.com/NordicPlayground/nrf91-simple-tracker-coap" class="nrf-blue">GitHub</a>
				</p>
			</div>
		</div>
	</div>

	<!-- App specific JavaScript -->
	<script src="js/app.js"></script>
	<script src="js/toast.min.js"></script>
</body>
</html>
